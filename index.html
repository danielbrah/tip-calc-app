<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Tip Calculator App</title>
</head>
<body>

  <div role="main" id="tip__calc__container">
    <img src="images/logo.svg" alt="Image of logo">

    <div id="calculator">
      <div id="calculator--input">
        <p>Bill</p>
        <div id="calculator--input--bill--container">
          <img src="images/icon-dollar.svg" alt="Image of dollar sign">
          <input id="input-bill" type="text" placeholder="0">
        </div>
      </div>

      <div id="calculator--results"></div>
    </div>
  </div>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
</body>
</html>
