<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Tip Calculator App</title>
</head>
<body>
  <script src="js/script.js" defer></script>
  <div role="main" id="tip__calc__container">
    <img src="images/logo.svg" alt="Image of logo">

    <div id="calculator">
      <div id="calculator--input">
        <div class="calculator--input--fields">
          <p class="input-label">Bill</p>
          <div class="input-data">
            <img src="images/icon-dollar.svg" alt="Image of dollar sign">
            <input id="input-bill" type="text" placeholder="0">
          </div>
        </div>

        <div class="calculator--input--fields">
          <p class="input-label">Select Tip %</p>
          <div id="percentage-btns">
            <div class="percentage-btn" id="5perc">5%</div>
            <div class="percentage-btn" id="5perc">10%</div>
            <div class="percentage-btn" id="5perc">15%</div>
            <div class="percentage-btn" id="5perc">25%</div>
            <div class="percentage-btn" id="5perc">50%</div>
            <input id="custom-input" type="text" placeholder="Custom">
          </div>
        </div>

        <div class="calculator--input--fields">
          <p class="input-label">Number of People</p>
          <div class="input-data">
            <img src="images/icon-person.svg" alt="Image of person icon">
            <input id="input-person" type="text" placeholder="0">
          </div>
        </div>
      </div>

      <div id="calculator--results"></div>
    </div>
  </div>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
</body>
</html>
