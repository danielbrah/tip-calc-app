<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Tip Calculator App</title>
</head>
<body>
  <script src="js/script.js" defer></script>
  <div role="main" id="tip__calc__container">
    <img src="images/logo.svg" alt="Image of logo">

    <div id="calculator">
      <div id="calculator--input">
        <div class="calculator--input--fields">
          <p class="input-label">Bill</p>
          <div class="input-data input-field">
            <img src="images/icon-dollar.svg" alt="Image of dollar sign">
            <input id="input-bill" type="text" placeholder="0">
          </div>
        </div>

        <div class="calculator--input--fields">
          <p class="input-label">Select Tip %</p>
          <div id="percentage-btns">
            <div class="percentage-btn" data-perc="5">5%</div>
            <div class="percentage-btn" data-perc="10">10%</div>
            <div class="percentage-btn" data-perc="15">15%</div>
            <div class="percentage-btn" data-perc="25">25%</div>
            <div class="percentage-btn" data-perc="50">50%</div>
            <input class="input-field" id="custom-input" type="text" placeholder="Custom">
          </div>
        </div>

        <div class="calculator--input--fields">
          <p class="input-label">Number of People</p>
          <div class="input-data input-field">
            <img src="images/icon-person.svg" alt="Image of person icon">
            <input id="input-person" type="text" placeholder="0">
          </div>
        </div>
      </div>

      <div id="calculator--results">
        <div>
          <p>Tip Amount <br><span>/ person</span></p>
          <p id="tip-amount">$<span id="tip">0.00</span></p>
        </div>

        <div>
          <p>Total <br><span>/ person</span></p>
          <p id="total-amount">$<span id="total">0.00</span></p>
        </div>

        <div id="reset" class="active"><p>Reset</p></div>
      </div>
    </div>
  </div>
</body>
</html>
